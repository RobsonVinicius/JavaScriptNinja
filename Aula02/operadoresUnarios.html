<!doctype html>
<html>

<meta charset="utf-8">

	    
<script>
	//Operadores Unários

	// *** + ***
		3 + 3
		//6
		+3
		//3
		+'3'
		//3		*Converte a string em número
		+'robson'
		//NaN 		*Porque não é um número que está na String
		'rob' + 'son'
		//'robson'		*Ele concatenou as duas Strings	 
		'3' + 3
		//'33' 			*Concatenou a String e o número
		3 + '3'
		// '33' 		*Sempre que somarmos um número com uma string será concatenado 

	// *** - ***
	var x = 3;
	x 
	//3
	-x
	//-3
	x
	//3 	*Não muda o valor da variável
	-'3'
	//-3

	// *** ++ *** Incremento
		x
		//3
		x++
		//3
		x
		//4
		++x // *Pré-incremento
		//5
	
</script>

</html>
