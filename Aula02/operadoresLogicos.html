<!doctype html>
<html>

<meta charset="utf-8">

	    
<script>

	// *** && (AND) ***
		var x = 3; 
		var y = 7;
		x === 3;
		//true
		y === 7;
		//true
		x === 2; 
		//false
		x === 3 && y === 7;
		//true
		x === 3 && y === 5; // combina dois valores
		//false


	// *** || (OR) ***	 ou um ou outro vai ser verdadeiro	
		x === 3 || y === 3 //verdadeiro porque x Ã© igual a 3, ou seja, um ou outro verdadeiro
		//true 	


	// *** !(NOT) ***	
		x === 3; 
		//true

		// Inverte valor
		! x === 3;
		//false
		x != 3;
		//false
		x !== 3;
		//false
		x === '3';
		//false
		x != '3';
		//false
		x !== '3';
		//true
		x == 3;
		//true
		x == '3';
		//true
		x != '3';
		//false
		x !== '3';
		//true
		x !== 3;
		//false

		x
		//3
		x != 3
		//false
		x != '3';
		//false
		x !== 3;
		//false
		x !== '3';
		//true

	
	
	
</script>

</html>
