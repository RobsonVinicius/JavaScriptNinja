<!doctype html>
<html>
	    
<script>


	// Operador de atribuição (=)
	var x = 0;
	//x vale 0


	// Operador de comparação (==)
	1 == 1
	//true
	1 == 2 
	//false


	// Operador de de diferença (!=)
	1 != 2
	//true
	2 != 1
	//false


	// igual a, e do mesmo tipo (===)
	1 === 1
	//true

	1 === '1'
	//false


	// Diferente, mas do mesmo tipo (!==)
	1 != '1'
	//true
	1 !== 1
	//false


	// Operadores Relacionais:

	> // Maior que 
	< // Menor que 
	>= // Maior ou igual a 
	<= // Menor ou igual a

</script>



</html>
