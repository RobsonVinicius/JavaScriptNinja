<!doctype html>
<html>

<meta charset="utf-8">

	    
<script>

	//Operadores Aritméticos
		1+2
		1-2
		1*2
		1/2

		//Operadores Aritméticos Abreviados
		// ++ ou -- 
		var somaincremento = 20 
		somaincremento++
		//21

		var retirar = 20
		retirar--
		//19


		//+=
		var soma = 20
		//20
		soma += 30
		//50

		//-=
		var diminuir = 20
		//20
		diminuir -=10
		//10


		// Pré-incremento 
		var pre = 20
		//20
		++pre
		//21

		// Pós-incremento
		var pos = 20
		//20
		pos++
		//20  (somando mais um)
		//pos  (chamando a variável pos)
		//21   (Devolve o valor de 21 da conta 20 + 1 = 21)

</script>

</html>
