<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //Método 
    var pessoa = { nome: 'Robson', idade: 28, altura: 1.85, peso: 85, sexo: masculino };
    pessoa
    /* { nome: 'Robson', 
         idade: 28, 
         altura: 1.85, 
         peso: 85, 
         sexo: 'masculino' }
    */
    
    // Para adicionar uma nova propriedade ao objeto utilizamos o (.) após o nome do objeto, caso contrário uma nova propriedade irá sobrescrever toda informação
    pessoa.cor = 'caucasiano';
    /* { nome: 'Robson', 
         idade: 28, 
         altura: 1.85, 
         peso: 85, 
         sexo: 'masculino',' 
         cor: 'caucasiano' }
    */

    pessoa.andar = function() {
      return 'Pessoa andando';
    }

    pessoa.andar
    // [function]

    pessoa.andar()
    // 'Pessoa andando'

    /* pessoa
       { nome: Robson,
         idade: 28,
         altura: 1.85,
         sexo: 'masculino',
         cor: 'caucasiano',
         andar: [function],         
        }    
    */
    pessoa.aniversario = function() {
      pessoa.idade++;      
    }

    // Chamando a função foi acrescentado mais a idade 
    pessoa.aniversario()
    
    /* pessoa
       { nome: 'Robson',
         idade: 29 
         sexo: 'masculino',
         cor: 'caucasiano'
         andar: [Function],
         aniversario: [Function]
        }
    */

    pessoa.sobrenome = 'Vinicius';
    // 'Vinicius'

    /* pessoa
       { nome: 'Robson', 
         idade: 29, 
         sexo: 'masculino',
         cor: 'caucasiano'
         andar: [Function],
         aniversario: [Function]
         sobrenome: 'Vinicius'
        }
    */

    pessoa.nomeCompleto = function() {
      return pessoa.nome + ' ' + pessoa.sobrenome;
    }

    // Chamando a função pessoa.nomeCompleto
    pessoa.nomeCompleto()
    // 'Robson Vinicius'

  </script>
</body>
</html>
